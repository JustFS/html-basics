<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>SpaceX - Travel Agency</title>

  <link rel="shortcut icon" href="./img/icon.png">
  <link href="./style.css" rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <header>
    <div class="title">
      <a href="http://www.spacex.com" target="_blank">
        <img src="./img/logo.png">
      </a>
      <h1>Travel agency</h1>
    </div>
    <div class="nav">
      <ul>
        <li><a href="#">Store</a></li>
        <li><a href="#">Contact</a></li>
        <li><a href="#">About</a></li>
      </ul>
    </div>
    <div class="line"></div>
  </header>
  <main>

    <div class="offers">
      <div class="cards-container">
        <div class="card">
          <div class="perspective-3d" style="background:url('./img/off1.jpg');">
            <h2>A weekend in space</h2>
            <span>from $5.000</span>
          </div>
        </div>
        <div class="card">
          <div class="perspective-3d" style="background:url('./img/off2.jpg')">
            <h2>Take a rest on the moon</h2>
            <span>from $15.000</span>
          </div>
        </div>
        <div class="card">
          <div class="perspective-3d" style="background:url('./img/off3.jpg');">
            <h2>Holidays on Mars</h2>
            <span>from $45.000</span>
          </div>
        </div>
      </div>
    </div>

    <div class="button">
      <a href="http://www.spacex.com" target="_blank">
        <svg height="60" width="320">
          <rect class="button__rect" height="60" width="320" />
        </svg>
        <div class="button__text">GET STARTED</div>
      </a>
    </div>
  </main>

  <footer>
    <div class="network">
      <a href="http://twitter.fr"><i class="fa fa-twitter"></i></a>
      <a href="http://facebook.fr"><i class="fa fa-facebook"></i></a>
      <a href="http://flickr.fr"><i class="fa fa-flickr"></i></a>
      <a href="http://instagram.com"><i class="fa fa-instagram"></i></a>
      <a href="https://www.youtube.com/channel/UCHGLV13U7YRbjrKpqfbtyYg" target="_blank">j.azambourg Â© 2021</a>
    </div>
  </footer>

</body>

</html>
